<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projects</title>
    <link rel="stylesheet" href="./styles/karya/karya.css">
    <script src='./scripts/website.js'></script>
</head>
<body>
    <!-- Jumbotron Page Karya -->
    <div class='jumbotron-karya'>
        <img class='gambar-jumbotron' src="./src/logo-page3.svg" alt="">
        <h1>FIVE CYBER COMMUNITY PROJECTS</h1>
    </div>


    <!-- --------------------------------------------------------------- -->


    <!-- Project List -->
    <div class='project-list'>


        <div class='project'>
            <h2 class='judul-project'>Portofolio Websites</h2>

            <div class='website-portofolio'>
                <button class='tombol-panah' id='kiri' onclick='action(this.id);'>
                    <img class='gambar-panah' src="./src/panah-kiri.svg">
                </button>


                <!-- Website Portofolio -->
                <a class='project-card' id='portofolio-1' href='https://nohaitch.github.io/MyUniverse/'>
                    <img class='image-portofolio' src="./src/projects/francisco-portofolio.png"><br>
                    <p class='project-keterangan'>Website Francisco</p>
                </a>

                <a class='project-card' id='portofolio-2' href='https://rzyyyyy.github.io/Portfolio/'>
                    <img class='image-portofolio' src="./src/projects/razi-portofolio.png">
                    <p class='project-keterangan'>Website Razi</p>
                </a>

               <a class='project-card' id='portofolio-3' href='https://syafigya.github.io/Portfolio/'>
                   <img class='image-portofolio' src="./src/projects/syafigya-portofolio.png">
                   <p class='project-keterangan'>Website Syafigya</p>
               </a>

               <a class='project-card' id='portofolio-4' href='https://qois-69912.github.io/portofolio/'>
                   <img class='image-portofolio' src="./src/projects/qois-portofolio.png">
                   <p class='project-keterangan'>Website Qois</p>
               </a>


                <button class='tombol-panah' id='kanan' onclick='action(this.id)'>
                    <img class='gambar-panah' src="./src/panah-kanan.svg">
                </button>
            </div>

        </div>


        <div class='project'>
            <h2 class='judul-project'>Website Pilketos</h2>
            <a class='project-card' href='https://github.com/fivecybercommunity/Front-End-Pilketos'>
                <img class='pilketos-image' src="./src/projects/website-pilketos.png">
                <p class='project-keterangan'>Kode Website Pilketos</p>
            </a>
        </div>
    </div>
</body>
</html>
